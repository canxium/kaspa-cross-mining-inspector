version: '3'
services:
  postgres:
    image: "postgres:13.2"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    user: root
    network_mode: host

  kaspa-dag-visualizer-processing:
    image: "kaspa-dag-visualizer-processing:latest"
    depends_on:
      - postgres
    command:
      - "/app/processing"
      - "--testnet"
      - "--p2p-server=${KASPAD_ADDRESS}"
      - "--connection-string=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}?sslmode=disable"
    network_mode: host
    user: root
    restart: always

  kaspa-dag-visualizer-api:
    image: "kaspa-dag-visualizer-api:latest"
    depends_on:
      - postgres
    environment:
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB}
    command:
      - "npm"
      - "run"
      - "--prefix"
      - "/app"
      - "start"
    network_mode: host
    user: root
    restart: always
